name: EasingStyle
type: enum
summary: |
  Pass to `Datatype.TweenInfo|TweenInfo.new` to control the motion of a
  `Class.Tween`.
description: |
  Passed to `Datatype.TweenInfo|TweenInfo.new()` to control the motion of a
  `Class.Tween`. The following graphs reflect easing styles for
  `Enum.EasingDirection|Enum.EasingDirection.In`. For graphs reflecting
  `Enum.EasingDirection|Enum.EasingDirection.Out` and
  `Enum.EasingDirection|Enum.EasingDirection.InOut`, see
  [UI&nbsp;Animations](../../../ui/animation.md#style).

  <img src="/assets/engine-api/enums/EasingStyle/Easing-Styles-In.png" width="800" alt="Graphs of EasingStyle variations with an 'In' EasingDirection." />
