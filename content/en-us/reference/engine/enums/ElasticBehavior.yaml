name: ElasticBehavior
type: enum
summary: |
  This enum is used by `Class.ScrollingFrame.ElasticBehavior` to specifies how
  elastic scrolling behaves for a `Class.ScrollingFrame`.
description: |
  This enum is used by `Class.ScrollingFrame.ElasticBehavior` to control when
  elastic scrolling is active for a `Class.ScrollingFrame`.
