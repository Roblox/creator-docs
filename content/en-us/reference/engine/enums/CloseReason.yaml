name: CloseReason
type: enum
summary: | 
      Specifies the reason for the experience server shutdown.
description: | 
      Specifies the reason for the experience server shutdown. This enum value is the first parameter passed to functions bound by `Class.DataModel:BindToClose()|BindToClose()`.
      
      The **DeveloperShutdown** value must always be passed to functions bound by `Class.DataModel:BindToClose()|BindToClose()` when they're called in Studio.              
