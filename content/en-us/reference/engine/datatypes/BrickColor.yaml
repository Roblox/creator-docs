name: BrickColor
type: datatype
summary: |
  A data type that provides a predefined list of named colors.
description: |
  The `Datatype.BrickColor` data type provides a predefined list of named
  colors, not to be confused with `Datatype.Color3`, a more general data type
  that describes RGB colors. The following code shows how to use
  `Datatype.BrickColor.new()` to declare the `Datatype.BrickColor` property of a
  `Class.Part`.

  ```lua
  -- By color name
  workspace.Part.BrickColor = BrickColor.new("Pastel Blue")
  -- By numerical index
  workspace.Part.BrickColor = BrickColor.new(11)
  -- By RGB values
  workspace.Part.BrickColor = BrickColor.new(128, 187, 219)
  ```

