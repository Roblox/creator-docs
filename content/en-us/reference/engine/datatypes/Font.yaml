name: Font
type: datatype
summary: |
  Describes the font used to render text.
description: |
  Describes the **font** used to render text. Every font consists of a **font
  family** (like Source Sans Pro), a **weight** like `Enum.FontWeight.Bold`, and
  a **style** like `Enum.FontStyle.Italic`.

  Font families are a type of asset, like images or meshes. Each font family
  contains a number of font faces, and each face has a different weight and
  style.

  `Datatype.Font` is used by the `Class.TextLabel.FontFace`,
  `Class.TextButton.FontFace`, and `Class.TextBox.FontFace` properties.

  **Note that Gotham and Arial will be removed in the near future. See the
  [forum
  announcement](https://devforum.roblox.com/t/introducing-builder-font-deprecating-gotham-and-arial/2868222)
  for more information.**

