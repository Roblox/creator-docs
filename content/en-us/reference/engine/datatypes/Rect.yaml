name: Rect
type: datatype
summary: |
  A value that represents a two-dimensional rectangle.
description: |
  The `Datatype.Rect` describes a rectangle on a 2D plane. It is constructed
  using two of its corners, either using two `Datatype.Vector2` form or as four
  numbers:

  ```lua
  Rect.new(Vector2.new(1, 2), Vector2.new(3, 4))
  Rect.new(1, 2, 3, 4)
  ```

  The Rect data type is used in the `Class.ImageLabel.SliceCenter` property,
  which determines the center area of a scaled image.
