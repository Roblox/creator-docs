      `Datatype.FloatCurveKey.LeftTangent|LeftTangent` and
      `Datatype.FloatCurveKey.RightTangent|RightTangent` are left uninitialized
      and, if not initialized, tangent values of 0 will be used when evaluating
      the curve.
