description: |
  Overrides `Class.TextChatMessage` properties when returned by callbacks
  defined in `Class.TextChatService.OnIncomingMessage` or
  `Class.TextChannel.OnIncomingMessage`.

  `Class.TextChatMessageProperties` overrides the matching properties of the
  corresponding `Class.TextChatMessage`.

  This can be used to add rich text tags to a message.

  To learn more about using TextChatMessageProperties, see
  [In-Experience Text Chat](../../../chat/customizing-in-experience-text-chat.md).
