  - name: InputObject.Position
    summary: |
      Describes a positional value of this input.
    description: |
      This property describes a `Datatype.Vector3` positional value of this
      input.

      For mouse and touch input, this is the screen position of the mouse/touch,
      described in the X and Y components. The inset applied to GUI elements (such as from the top
      bar) is accounted for in the position.

      For the mouse wheel input, the Z component describes whether the wheel was
      moved forward (1), backwards (-1), or not at all (0).

      For `Enum.KeyCode` input, this indicates the position of the player's
      `Class.Mouse`.

      See also

      - `Class.InputObject.Delta`
      - `Class.InputObject.KeyCode`
      - `Class.InputObject.UserInputState`
      - `Class.InputObject.UserInputType`
    code_samples:
