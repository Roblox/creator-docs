  - name: GuiObject.TouchPinch
    summary: |
      Fires when the player performs a pinch or pull gesture using two fingers
      on the UI element.
    description: |
      This event fires when the player uses two fingers to make a pinch or pull
      gesture on the UI element using a touch-enabled device. A **pinch**
      happens when two or more fingers move closer together, and a **pull**
      happens when they move apart. This event fires in conjunction with
      `Class.GuiObject.TouchPan`. This event is useful for allowing the player
      to manipulate the scale (size) of UI elements on the screen, and is most
      often used for zooming features.

      This event fires with a table of `Datatype.Vector2` that describe the
      relative screen positions of the fingers involved in the gesture. In
      addition, it fires multiple times: `Enum.UserInputState.Begin` after a
      brief delay, `Enum.UserInputState.Change` when the player moves a finger
      during the gesture, and finally with `Enum.UserInputState.End`. It should
      be noted that the scale should be used **multiplicatively**.

      Since this event requires at least two fingers, it is not possible to
      simulate it in Studio using the emulator and a mouse; you must have a real
      touch-enabled device.
    code_samples:
      - Pinch-Pull-Scaling
    parameters:
      - name: touchPositions
        type: Array
        default:
        summary: |
          A Luau array of `Datatype.Vector2` objects, each indicating the
          position of all the fingers involved in the pinch gesture.
      - name: scale
        type: float
        default:
        summary: |
          A float that indicates the difference from the beginning of the pinch
          gesture.
      - name: velocity
        type: float
        default:
        summary: |
          A float indicating how quickly the pinch gesture is happening.
      - name: state
        type: UserInputState
        default:
        summary: |
          Indicates the `Enum.UserInputState` of the gesture.
    tags: []
    deprecation_message: ''
    security: None
    capabilities:
      - UI
  - name: GuiObject.TouchRotate
    summary: |
      Fires when the player performs a rotation gesture using two fingers on the
      UI element.
    description: |
      This event fires when the player uses two fingers to make a pinch or pull
      gesture on the UI element using a touch-enabled device. Rotation occurs
      when the angle of the line between two fingers changes. This event fires
      in conjunction with `Class.GuiObject.TouchPan`. This event is useful for
      allowing the player to manipulate the rotation of UI elements on the
      screen.

      This event fires with a table of `Datatype.Vector2` that describe the
      relative screen positions of the fingers involved in the gesture. In
      addition, it fires multiple times: `Enum.UserInputState.Begin` after a
      brief delay, `Enum.UserInputState.Change` when the player moves a finger
      during the gesture, and finally with `Enum.UserInputState.End`.

      Since this event requires at least two fingers, it is not possible to be
      simulated in Studio using the emulator and a mouse; you must have a real
      touch-enabled device.
    code_samples:
