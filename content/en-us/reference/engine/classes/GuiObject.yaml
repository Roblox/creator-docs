        type: float
        default:
        summary: |
          A float indicating how much the rotation has gone from the start of
          the gesture.
      - name: velocity
        type: float
        default:
        summary: |
          A float that indicates how quickly the gesture is being performed.
      - name: state
        type: UserInputState
        default:
        summary: |
