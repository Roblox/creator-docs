    parameters:
      - name: touchPositions
        type: Array
        default:
        summary: |
          A Luau array of `Datatype.Vector2` objects, each indicating the
          position of all the fingers involved in the gesture.
      - name: totalTranslation
        type: Vector2
        default:
        summary: |
          Indicates how far the pan gesture has gone from its starting point.
      - name: velocity
        type: Vector2
        default:
        summary: |
          Indicates how quickly the gesture is being performed in each
          dimension.
      - name: state
        type: UserInputState
        default:
        summary: |
          Indicates the `Enum.UserInputState` of the gesture.
