methods:
  - name: Debris:AddItem
    summary: |
      Registers a given `Class.Instance` for removal within the specified
      lifetime.
    description: |
      Registers a given `Class.Instance` for removal within the specified
      lifetime. After the `lifetime` argument has elapsed, the object is
      destroyed in the same manner as `Class.Instance:Destroy()`. Note
      that the `lifetime` argument is optional and defaults to 10 seconds.

      Note that `Class.Debris` has a hardcoded maximum of 1,000 objects,
      so if more than 1,000 items are added, the oldest debris will be
      destroyed instantly to make room for new debris. This means you
      should treat the `lifetime` parameter as a **maximum** lifetime,
      not an exact lifetime.
