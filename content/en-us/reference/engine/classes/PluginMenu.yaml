summary: |
  A context menu that can be shown in Studio. Displays a list of PluginActions
  and supports submenus.
description: |
  A context menu that can be shown in Studio. It displays a list of
  PluginActions and supports submenus.

  PluginMenus must be created using the `Class.Plugin:CreatePluginMenu()`
  function in order to work as expected.

  See also:

  - `Class.PluginAction`, an object that represents a generic performable action
    in Roblox Studio, with no directly associated `Toolbar` or `Enum.Button`.
  - `Class.Plugin:CreatePluginAction()`, creates a PluginAction.
  - `Class.PluginMenu.Title`, the text to be displayed when used as a sub menu.
  - `Class.PluginMenu.Icon`, the icon to be displayed when used as a sub menu.
  - `Class.PluginMenu:AddAction()`, adds the given action to the menu.
  - `Class.PluginMenu:AddNewAction()`, creates a temporary action that is hidden
    from Studio's customize shortcuts window.
  - `Class.PluginMenu:AddMenu()`, adds the given menu as a separator.
  - `Class.PluginMenu:AddSeparator()`, adds a separator between items in the
    menu
  - `Class.PluginMenu:Clear()`, clears the menu.
  - `Class.PluginMenu:ShowAsync()`, shows the menu at the mouse cursor. Yields
    until either an item is selected or the menu is closed. The selected action
    fires its Triggered event.
