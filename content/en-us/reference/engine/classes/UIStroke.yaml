name: UIStroke
type: class
category:
memory_category: Instances
summary: |
  Applies an outline to text or a UI border.
description: |
  An instance that applies an outline to text or a UI border. Key features
  include:

  - Adjust the `Class.UIStroke.Color|Color` and `Class.UIStroke.Thickness|Thickness` of the stroke outline.
  - Change the stroke `Class.UIStroke.Transparency|Transparency` independently from the text or UI object.
  - Choose the `Class.UIStroke.LineJoinMode|LineJoinMode` of the stroke (round, bevel, or miter).
  - Add a gradient to the stroke via the `Class.UIGradient` instance.
  - Use [rich text]((../../../ui/rich-text.md) tags to add stroke to inline text segments.

  For more details on the `Class.UIStroke` object, see [Appearance
  Modifiers](../../../ui/appearance-modifiers.md).
