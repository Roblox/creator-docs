  - name: Humanoid:ChangeState
    summary: |
      Sets the `Class.Humanoid` to enter the given `Enum.HumanoidStateType`.
    description: |
      This method causes the `Class.Humanoid` to enter the given
      `Enum.HumanoidStateType`, describing the activity the `Class.Humanoid` is
      currently doing.

      Please review the `Enum.HumanoidStateType` page for more information on
      the particular states, as some have unintuitive names. For example,
      `Enum.HumanoidStateType.Running` describes a state where the humanoid's
      legs are on the ground, including when stationary.

      Due to the default behavior of the `Class.Humanoid`, some states will
      automatically be changed when set. For example:

      - Setting the state to `Enum.HumanoidStateType.Swimming` when the humanoid
        is not in the water will cause it to be automatically set to
        `Enum.HumanoidStateType.GettingUp`.
      - As it is unused, setting the state to
        `Enum.HumanoidStateType.PlatformStanding` will cause the humanoid state
        to be automatically set to `Enum.HumanoidStateType.Running`.

      Note that in order to set the `Class.Humanoid` state using this method,
      you must do so from a `Class.LocalScript` and the client must have
      [network ownership](../../../physics/network-ownership.md) of the
      `Class.Player.Character`. Alternatively, you can call this method from a
      server-side `Class.Script`, but the server must have network ownership of
      the player character.

      See also `Class.Humanoid:SetStateEnabled()` to enable or disable a
      particular state, and `Class.Humanoid:GetState()` to get the current
      humanoid state.
    code_samples:
      - double-jump
    parameters:
      - name: state
        type: HumanoidStateType
        default: None
        summary: |
          The `Enum.HumanoidStateType` that the `Class.Humanoid` is to perform.
