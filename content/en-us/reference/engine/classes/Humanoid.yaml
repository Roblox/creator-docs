  - name: Humanoid:AddAccessory
    summary: |
      Attaches the specified `Class.Accessory` to the humanoid's parent.
    description: |
      This method attaches the specified `Class.Accessory` to the humanoid's
      parent.

      When this method is called, an `Class.Accessory` is attached to the
      character by searching for an `Class.Attachment` in the humanoid's parent
      that shares the same name as an `Class.Attachment` in the accessory's
      **Handle** `Class.Part`. If one is found, the **Handle** part will be
      connected to the parent of the `Class.Attachment` using a `Class.Weld`,
      and the weld will be configured so the `Class.Attachment|Attachments`
      occupy the same space.

      If the required `Class.Attachment` can not be found, then the
      `Class.Accessory` will remain parented to the humanoid's parent but it
      will be unattached.

      Typically, accessory welds are created on the server, but they can be
      created on the client under certain circumstances. In these situations,
      client-sided calls to `Class.Humanoid:AddAccessory()|AddAccessory()` may
      not always produce the desired behavior and you can use
      `Class.Humanoid:BuildRigFromAttachments()|BuildRigFromAttachments()` to
      force the expected weld creation.
