      `Datatype.Vector3` direction.

      By default, the direction is in world terms, but if the `relativeToCamera`
      parameter is `true`, the direction is relative to the `Datatype.CFrame` of
      the `Class.Workspace.CurrentCamera|CurrentCamera`. As the negative **Z**
      direction is considered "forwards" in Roblox, the following code will make
      the humanoid walk in the direction of the
      `Class.Workspace.CurrentCamera|CurrentCamera`.

      ```lua
      humanoid:Move(Vector3.new(0, 0, -1), true)
      ```

      When this method is called, the `Class.Humanoid` will move until the
      method is called again. However, this method will be overwritten in the
      next frame by Roblox's default character control script. This can be
      avoided by either calling this function every frame using
      `Class.RunService:BindToRenderStep()` (see example), or overwriting the
      control scripts in `Class.StarterPlayerScripts`.

      This method can be called on the server, but this should only be done when
      the server has [network ownership](../../../physics/network-ownership.md)
      of the humanoid's assembly.

      See also `Class.Humanoid:MoveTo()` which makes a`Class.Humanoid` walk to a
      point, and `Class.Player:Move()` which effectively calls this function.
