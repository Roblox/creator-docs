  - name: Humanoid.Touched
    summary: |
      Fires when one of the humanoid's limbs come in contact with another
      `Class.BasePart`.
    description: |
      This event fires when one of the humanoid's limbs comes in contact with
      another `Class.BasePart`. The `Class.BasePart` which the limb is touching,
      along with the limb itself, is given.

      This event will not fire when limbs belonging to the `Class.Humanoid` come
      into contact with themselves.

      #### Alternatives

      Although the `Class.Humanoid.Touched` event is useful, you should consider
      if there are alternatives that better suit your needs.

      - In most cases, it's advised to connect a `Class.BasePart.Touched` event
        for `Class.BasePart|BaseParts` of interest instead, as the
        `Class.Humanoid.Touched` event will constantly fire when the humanoid is
        moving. For example, in a dodgeball game, it would be more practical to
        connect a `Class.BasePart.Touched|Touched` event for the balls rather
        than use `Class.Humanoid.Touched`.
      - When trying to work out when the `Class.Humanoid` has landed on the
        ground, the `Class.Humanoid.StateChanged` event is more suitable.
        Alternatively, you can check `Class.Humanoid.FloorMaterial` to see if
        the humanoid is standing on any non-air material.

      #### Notes

      - Connecting to this event will cause a `Class.TouchTransmitter` to be
        created in every limb.
      - There is currently no equivalent of `Class.BasePart.TouchEnded` for
        `Class.Humanoid|Humanoids`.
    code_samples:
      - midas-touch-2
    parameters:
      - name: touchingPart
        type: BasePart
        default:
        summary: |
          The `Class.BasePart` the `Class.Humanoid` has come in contact with.
      - name: humanoidPart
        type: BasePart
        default:
        summary: |
          The limb of the `Class.Humanoid` that has been touched.
    tags: []
    deprecation_message: ''
    security: None
    capabilities:
      - Avatar
