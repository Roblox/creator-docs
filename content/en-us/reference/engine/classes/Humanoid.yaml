  - name: Humanoid:BuildRigFromAttachments
    summary: |
      Assembles a tree of `Class.Motor6D` joints by attaching together
      `Class.Attachment` objects in a humanoid's character.
    description: |
      This method assembles a tree of `Class.Motor6D` joints for the
      `Class.Humanoid`. `Class.Motor6D` joints are required for the playback of
      `Class.Animation|Animations`.

      Starting from the humanoid's `Class.Humanoid.RootPart|RootPart`, this
      method collects all `Class.Attachment|Attachments` parented in the current
      part whose name ends with **RigAttachment**. It then searches for a
      matching attachment in the character that shares the same name as the
      attachment. Using those two attachments, a `Class.Motor6D` joint is
      generated based on the parts associated with the two attachments and the
      `Class.Attachment.CFrame|CFrame` of the attachments.

      `Class.Humanoid:BuildRigFromAttachments()` also scales the character and
      sets body colors.
