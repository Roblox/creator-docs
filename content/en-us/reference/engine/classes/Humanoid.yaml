  - name: Humanoid:MoveTo
    summary: |
      Causes the `Class.Humanoid` to attempt to walk to the given location by
      setting the `Class.Humanoid.WalkToPoint` and `Class.Humanoid.WalkToPart`
      properties.
    description: |
      This method causes the `Class.Humanoid` to attempt to walk to a given
      location by setting the `Class.Humanoid.WalkToPoint|WalkToPoint` and
      `Class.Humanoid.WalkToPart|WalkToPart` properties, corresponding to the
      `location` and `part` parameters.

      If the `part` parameter is specified, the `Class.Humanoid` will still
      attempt to walk to the `location` parameter's point. However, if the
      `part` moves, the point will move to be at the same position **relative to
      the part**.

      Note that the movement operation will time out after 8 seconds if the
      humanoid doesn't reach its goal (this timeout exists so that humanoids do
      not get stuck waiting for `Class.Humanoid.MoveToFinished|MoveToFinished`
      to fire). If you don't want this to happen, call `MoveTo()` at a repeated
      interval so that the timeout keeps resetting.

      `Class.Humanoid:MoveTo()|MoveTo()` ends if any of the following conditions
      apply:

      - The character arrives at its destination, assuming a ~1 stud threshold
        to account for various humanoid speeds and framerates.

      - The character gets stuck and the timer expires.

      - The value of either `Class.Humanoid.WalkToPoint|WalkToPoint` or
        `Class.Humanoid.WalkToPart|WalkToPart` changes.

      - A script calls `Class.Humanoid:Move()|Move()` with a new `moveDirection`
        parameter.

      - A script changes the `Class.BasePart.CFrame|CFrame` property of the
        humanoid's `Class.Humanoid.RootPart|RootPart`.
    code_samples:
      - humanoid-moveto-without-time-out
    parameters:
      - name: location
        type: Vector3
        default:
        summary: |
          The position to set `Class.Humanoid.WalkToPoint` to.
      - name: part
        type: Instance
        default: nil
