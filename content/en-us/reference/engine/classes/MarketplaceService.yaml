    description: |
      Returns a `Library.table` that contains the subscription status of the
      user for the given `subscriptionId`. The table contains the following
      keys:

      <table size="small">
      	<thead>
      	  <tr>
      	    <th>Key</th>
      	    <th>Type</th>
