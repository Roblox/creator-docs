properties:
  - name: ScreenGui.ClipToDeviceSafeArea
    summary: |
      Whether to clip the contents of this `Class.ScreenGui` to the device's
      safe area.
    description: |
      If this property is `true`, all `Class.GuiObject` descendants of this
      `Class.ScreenGui` will be clipped to the device's safe area (see
      `Enum.ScreenInsets`). The default is `true` to maintain backwards
      compatibility of UI that is intentionally hidden offscreen, such as
      objects that slide into view from a screen edge when they're needed.

      <figure>
      <img
      src="/assets/engine-api/classes/ScreenGui/ClipToDeviceSafeArea-True.png"
      width="840" alt="Mobile device showing UI button clipped by device safe
      area" />
      <figcaption>When set to <code>true</code>, UI objects are clipped
      by the device's safe area</figcaption>
      </figure>

      If this property is `false`, `Class.GuiObject` descendants will **not** be
      clipped to the device's safe area and may be obscured by the camera notch
      or other screen cutouts.

      <figure>
      <img
      src="/assets/engine-api/classes/ScreenGui/ClipToDeviceSafeArea-False.png"
      width="840" alt="Mobile device showing UI button overflowing device safe
      area, obscured by screen camera notch" />
      <figcaption>When set to <code>false</code>, UI objects may overflow the
      safe area and become obscured</figcaption>
      </figure>

      Note that this property will be ignored if you set
      `Class.ScreenGui.ScreenInsets` to `Enum.ScreenInsets|None`, as doing so
      implies that you intentionally want to disregard the device's safe insets.
