  - name: ScreenGui.SafeAreaCompatibility
    summary: |
      Specifies whether automatic UI compatibility transformations are applied
      to descendant "fullscreen" `Class.GuiObject|GuiObjects` on displays with
      screen cutouts.
    description: |
      This property specifies whether automatic UI compatibility transformations
      are applied to descendant "fullscreen" `Class.GuiObject|GuiObjects` of
      this `Class.ScreenGui` on displays with screen cutouts. Eligibility occurs
      if the total area of the descendant `Class.GuiObject` (including any
      applied border or `Class.UIStroke`) covers the device's safe area both
      horizontally and vertically. See the `Enum.SafeAreaCompatibility` enum
      reference for details.

      The default value is `Enum.SafeAreaCompatibility|FullscreenExtension` in
      order to automatically improve the appearance of UI that was authored for
      screens without any cutouts. However, it's recommended that you avoid
      fullscreen extensions for new work; instead, use the
      `Class.ScreenGui.ScreenInsets|ScreenInsets` property to specify which
      insets should be respected for different `Class.ScreenGui|ScreenGuis`.

      Note that descendant UI objects will continue to be clipped by the
      device's safe area if
      `Class.ScreenGui.ClipToDeviceSafeArea|ClipToDeviceSafeArea` is set to
      `true`.
    code_samples: []
    type: SafeAreaCompatibility
