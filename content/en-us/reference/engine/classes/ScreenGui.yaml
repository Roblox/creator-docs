  - name: ScreenGui.IgnoreGuiInset
    summary: |
      Determines whether this `Class.ScreenGui` overflows into the range of
      Roblox's core UI elements.
    description: |
      If this property is `false` (default),
      `Class.ScreenGui.ScreenInsets|ScreenInsets` is set to
      `Enum.ScreenInsets|CoreUISafeInsets`, effectively keeping its bounds below
      the Roblox top bar core UI.

      If this property is changed to `true` and
      `Class.ScreenGui.ScreenInsets|ScreenInsets` is currently set to
      `Enum.ScreenInsets|CoreUISafeInsets`,
      `Class.ScreenGui.ScreenInsets|ScreenInsets` will be set to
      `Enum.ScreenInsets|DeviceSafeInsets`.

      See `Class.ScreenGui.ScreenInsets|ScreenInsets` for details on how screen
      insets affect the contents of a `Class.ScreenGui`.
    code_samples:
