  - name: ScreenGui.ScreenInsets
    summary: |
      Controls the safe area insets that are applied to the contents of this
      `Class.ScreenGui`.
    description: |
      This property controls the safe area insets that are applied to the
      contents of this `Class.ScreenGui`. The default of
      `Enum.ScreenInsets|CoreUISafeInsets` keeps all descendant
      `Class.GuiObject|GuiObjects` inside the core UI safe area, clear of the
      Roblox top bar buttons and other screen cutouts like the device's camera
      notch. This setting is recommended for any `Class.ScreenGui` containing
      interactive and/or important UI elements such as buttons and status
      messages.

      <img
      src="/assets/engine-api/classes/ScreenGui/Core-UI-Safe-Area.png"
      width="840" alt="Mobile device showing UI buttons inside core UI safe area" />

      If you set this property to `Enum.ScreenInsets|None`, UI objects may be
      obscured behind core UI objects or device cutouts like the camera notch.
      As such, you should only use `Enum.ScreenInsets|None` for a
      `Class.ScreenGui` that contains noninteractive content like background
      images.

      If you set this property to `Enum.ScreenInsets|TopbarSafeInsets`, all
      descendant `Class.GuiObject|GuiObjects` will be kept between Roblox
      left-most controls and right-most controls within the top bar space. This
      `Class.ScreenGui` will then automatically adjust its size and position
      based on control visibility/size to avoid UI collisions.

      <img
      src="/assets/engine-api/classes/ScreenGui/Top-Bar-Safe-Area-Collapsed.png"
      width="840" alt="Mobile device showing the location of top bar safe area with minimal Roblox UI controls" />

      <img
      src="/assets/engine-api/classes/ScreenGui/Top-Bar-Safe-Area-Expanded.png"
      width="840" alt="Mobile device showing the location of top bar safe area responding dynamically to expanded Roblox UI controls" />
