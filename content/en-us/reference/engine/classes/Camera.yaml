      local Workspace = game:GetService("Workspace")

      local camera = Workspace.CurrentCamera

      local viewportPoint = camera.ViewportSize / 2
      local unitRay = camera:ViewportPointToRay(viewportPoint.X, viewportPoint.Y, 0)
      ```

