description: |
  Truss parts are the same as `Class.Part|Parts`, except that they have a
  different visual style, resize differently and characters are able to climb
  them.

  TrussParts have significantly more restrictive size limitations than
  other parts. The smallest they can be is 2x2x2 studs, and the longest they
  can be is 512 studs.

  ![A Truss beam as it appears in game](/assets/legacy/TrussPart.png)

  The `Class.TrussPart.Style|style` of a truss beam can be set to change its
  appearance.
