    summary: |
      Determines the density of pixels used for each world-space stud to render
      the contents of the `Class.SurfaceGui`.
    description: |
      This property determines the density of pixels used for each world-space
      stud to render the contents of the `Class.SurfaceGui`. Higher values will
      cause the various `Class.GuiObject|GuiObjects` within to appear smaller if
      they are kept the same size. Conversely, lower values will cause objects
      to appear larger. However, if the `Class.GuiObject|GuiObjects` are scaled
      proportionally through use of `Class.UIScale`, `Class.GuiObject.Size`,
      `Class.TextLabel.TextSize`, or similar, this property allows for higher
      definition to be used.
      
      It's important to select a value based on how far away you expect a player
      to view the `Class.SurfaceGui`. Also be mindful that a large pixel density
      could negatively affect performance if the face of the adorned part is
      large enough.
