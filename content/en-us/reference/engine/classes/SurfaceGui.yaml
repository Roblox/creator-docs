  - name: SurfaceGui.Brightness
    summary: |
      Determines the factor by which the `Class.SurfaceGui` container's light is
      scaled when `Class.SurfaceGui.LightInfluence|LightInfluence` is `0`.
    description: |
      This property determines the factor by which the `Class.SurfaceGui`
      container's light is scaled when
      `Class.SurfaceGui.LightInfluence|LightInfluence` is `0`. By default, this
      property is `1` and can be set to any number between `0` and `1000`. By
      modifying this property, the apparent brightness of a `Class.SurfaceGui`
      can be better matched to its environment. For instance, a video billboard
      can be brightened inside a dark room by increasing
      `Class.SurfaceGui.Brightness|Brightness` to `10`.

      Note that `Class.SurfaceGui.Brightness|Brightness` is inaccessible in
      Studio and has no effect when either
      `Class.SurfaceGui.LightInfluence|LightInfluence` is `1` or
      `Class.SurfaceGui.AlwaysOnTop|AlwaysOnTop` is `true`.
