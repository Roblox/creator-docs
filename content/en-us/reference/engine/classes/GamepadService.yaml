  - name: GamepadService:EnableGamepadCursor
    summary: |
      Enables the gamepad cursor or updates its position.
    description: |
      This function enables the gamepad cursor if it's currently disabled. If
      the cursor is already enabled, calling the API updates the cursor's
      position. The function accepts a `Class.GuiObject|GuiObject` parameter,
      but there are some invalid cases.

      <table>
        <thread>
          <tr>
            <th>Input GuiObject</th>
            <th>Cursor Starting Position</th>
          </tr>
        </thread>
        <tbody>
          <tr>
            <td><code>Nil</code></td>
            <td>Default position</td>
          </tr>
          <tr>
            <td>Not a GuiObject</td>
            <td>Cursor does not appear, errors<td>
          </tr>
          <tr>
            <td>Not a child of BasePlayerGui</td>
            <td>Cursor does not appear, errors</td>
          </tr>
          <tr>
            <td>GuiObject has Visible 2 set to false or any parent visible set 
                to false</td>
            <td>Default position with warning</td>
          </tr>
          <tr>
            <td>Child of ScreenGui 1 with Enabled 1 set to false</td>
            <td>Default position with warning</td>
          </tr>
          <tr>
            <td>Child of BillboardGui 4 or SurfaceGui</td>
            <td>Default position with warning</td>
          </tr>
          <tr>
            <td>GuiObject outside the viewport (Or, any part of the gui object 
              that is off screen)</td>
            <td>Default position with warning</td>
          </tr>
          <tr>
            <td>Child of ScrollingFrame with clipping set to false: GuiObject 
              outside of scrolling frame (Object child of scrolling frame and 
              not visible on screen)</td>
            <td>Default position with warning</td>
          </tr>
          <tr>
            <td>Child of ScrollingFrame with clipping set to true: GuiObject 
              outside scrolling frame window but inside viewport</td>
            <td>GuiObject moves into the scrolling frame and starts the cursor 
              centered over the object</td>
          </tr>
          <tr>
            <td>GuiObject inside the frame and visible</td>
            <td>Cursor starts centered on the GuiObject</td>
          </tr>
        </tbody>
      </table>
    code_samples:
      - GamepadService-EnableGamepadCursor
