  - name: ContentProvider:PreloadAsync
    summary: |
      Yields until all of the assets associated with the given
      `Class.Instance|Instances` have loaded.
    description: |
      Yields until all of the assets associated with the given
      `Class.Instance|Instances` have loaded. This can be used to pause a script
      and not use content until it is certain that the content has been loaded
      into the experience.

      When called, the engine identifies links to content for each item in the
      list. For any of the `Class.Instance|Instances` which have properties that
      define links to content, such as a `Class.Decal|Decal` or a
      `Class.Sound|Sound`, the engine attempts to load these assets from Roblox.
      For each requested asset, the callback function runs, indicating the
      asset's final `Enum.AssetFetchStatus`.

      If any of the assets fail to load, an error message appears in the output.
      The method itself will not error and it will continue executing until it
      has processed each requested instance.

      ##### Limitations

      `Class.SurfaceAppearance` and `Class.MaterialVariant` are not supported by
      `Class.ContentProvider:PreloadAsync()|PreloadAsync()` because these
      objects rely on processed texture pack assets rather than directly loading
      individual textures. Calling it on a `Class.SurfaceAppearance` instance
      will not do anything, but the associated textures will still be streamed
      in during runtime.

      If PreloadAsync is called on `Class.Instance|Instances` that are not
      currently visible, such as a `Class.Decal` or an `Class.ImageLabel`, the
      Engine will download and store textures used by those Instances in its
      disk cache. Because the `Class.Instance|Instances` are not visible in
      these cases, the Engine may reduce memory consumption by unloading the
      textures after preloading them.
    code_samples:
      - ContentProvider-PreloadAsync1
