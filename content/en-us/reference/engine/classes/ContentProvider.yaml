        type: Array
        default:
        summary: |
          An array of instances to load.
      - name: callbackFunction
        type: Function
        default: nil
        summary: |
          The function called when each asset request completes. Returns the
          `Datatype.Content|content` string and the asset's final
          `Enum.AssetFetchStatus`.
    returns:
      - type: ()
        summary: ''
