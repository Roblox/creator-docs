  - name: HumanoidDescription.BodyTypeScale
    summary: |
      Determines the factor by which the shape of a Humanoid rig is interpolated
      from the standard R15 body shape (0) to a taller and more slender body
      type (1); when `Class.Humanoid:ApplyDescription()|applied`, maps to the
      "BodyTypeScale" `Class.NumberValue` within the HumanoidDescription.
    description: |
      <img src="/assets/legacy/BodyTypeScale.jpg"  />

      **BodyTypeScale** determines by which the shape of a Humanoid rig is
      interpolated from the standard R15 body shape (0) to a taller and more
      slender/realistic body type (1). Values outside of the [0-1] range are
      clamped. When the description is
      `Class.Humanoid:ApplyDescription()|applied` to a Humanoid, this value maps
      to a "BodyTypeScales" `Class.NumberValue` within the Humanoid.

      When the value of this property is 0, the
      `Class.HumanoidDescription.ProportionScale|ProportionScale` property does
      not have any effect.

      In the image, three R15 figures whose `Class.Humanoid`s have
      `Class.HumanoidDescription`s applied with the following BodyTypeScales
      values (from left-to-right): 0, 0.5, 1.0. Also visible are 6 stacked 1x1x1
      cube parts for reference.

      See also:

      - [HumanoidDescription System](../../../characters/appearance.md#humanoiddescription),
        for more information on `Class.HumanoidDescription`.
      - `Class.HumanoidDescription.ProportionScale|ProportionScale`, which also
        affects rig proportions when this property is non-zero
      - `Class.HumanoidDescription.HeightScale|WidthScale`,
        `Class.HumanoidDescription.DepthScale|HeightScale` and
        `Class.HumanoidDescription.DepthScale|DepthScale`, which provide finer
        control over the dimensions of a rig
      - `Class.HumanoidDescription.HeadScale|HeadScale`, which provides specific
        control over the scale of the rig's head
