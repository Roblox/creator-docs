  - name: Terrain:ReadVoxelChannels
    summary: |
      Returns a region of terrain voxel data in table format based on the
      channel names.
    description: |
      Returns a region of terrain voxel data in table format based on the
      channel names.
    code_samples:
      - terrain-readvoxelchannels-code-example
    parameters:
      - name: region
        type: Region3
        default:
        summary: |
          Target region to read from. Must be aligned to the voxel grid. Will
          throw an error if region is too large; limit is currently 4194304
          voxels&sup3;.
      - name: resolution
        type: float
        default:
        summary: |
          Voxel resolution. Must be 4.
      - name: channelIds
        type: Array
        default:
        summary: |
          Array of channel IDs (strings) that need to be accessed from the voxel
          data. Each channel ID represents a type of data that's stored in
          voxel. Current supported IDs are
          `{"SolidMaterial", "SolidOccupancy", "LiquidOccupancy"}`.
    returns:
      - type: Dictionary
        summary: |
          Returns voxel data as a dictionary based on the `channelIds` input.
          Keys represent each channel ID with their respective value as an array
          of 3D data.

          - `SolidMaterial` — The `Enum.Material` material of the voxel. Note
            that `Enum.Material|Water` is not supported anymore; instead, a
            voxel that contains water will have a value of `LiquidOccupancy`.
          - `SolidOccupancy` — The occupancy of the voxel's material as
            specified in the `SolidMaterial` channel. This is a value between 0
            (empty) and 1 (full).
          - `LiquidOccupancy` — Specifies the occupancy of the
            `Enum.Material|Water` material in a voxel as a value between 0 (no
            water) and 1 (full of water). If the `SolidOccupancy` is 1 and the
            `SolidMaterial` is not `Enum.Material|Air`, this will be 0.

          The dictionary also contains a `Size` key with a value representing
          the 3D array size of each channel data.
    tags: []
    deprecation_message: ''
    security: None
    thread_safety: Safe
  - name: Terrain:ReadVoxels
    summary: |
