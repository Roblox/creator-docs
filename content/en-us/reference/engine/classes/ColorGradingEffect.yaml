name: ColorGradingEffect
type: class
category:
memory_category: Instances
summary: |
  Modifies how color values calculated by the renderer should be converted to the
  screen's color range.
description: |
  The **ColorGradingEffect** effect modifies how color values calculated by the
  renderer should be converted to the screen's color range, impacting the mood
  and appearance of your place. It is expected to be parented to `Class.Lighting`
  and will be ignored if parented elsewhere.

  For more details on this effect and others, see
  [Post-Processing Effects](../../../environment/post-processing-effects.md).
