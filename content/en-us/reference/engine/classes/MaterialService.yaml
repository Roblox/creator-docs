    summary: |
      Get the override `Class.MaterialVariant` name of specified Material type.
    description: |
      Get the override `Class.MaterialVariant` name of specified Material type.
    code_samples: []
    parameters:
      - name: material
        type: Material
        default:
        summary: |
          Material type to be fetched.
    returns:
      - type: string
        summary: |
          MaterialVariant name currently set as override.
    tags: []
    deprecation_message: ''
    security: None
    thread_safety: Unsafe
  - name: MaterialService:GetMaterialVariant
    summary: |
      Get the effective MaterialVariant reference given a name and Material.
    description: |
      Get the effective MaterialVariant reference given a MaterialVariant name
      and BaseMaterial. This MaterialVariant must be a descendant of
      MaterialService. Returns nil if no matching instance exists.
    code_samples: []
    parameters:
      - name: material
        type: Material
        default:
        summary: |
          BaseMaterial of MaterialVariant.
      - name: name
        type: string
        default:
        summary: |
          Name of MaterialVariant.
    returns:
